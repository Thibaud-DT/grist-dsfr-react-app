<!doctype html>
<html lang="fr" data-fr-scheme="system">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">

    <meta name="theme-color" content="#000091"><!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon"><!-- 32×32 -->
    <link rel="manifest" href="favicon/manifest.webmanifest" crossorigin="use-credentials">
    <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
    <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->
    
    <link href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.1/dist/dsfr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.1/dist/utility/utility.min.css" rel="stylesheet">

    <!--- Script pour corriger l'effet de flash au chargement du mode sombre, à placer dans le head pour être exécuté le plus tôt possible -->
    <script type="module">
      const e="system",t="dark",c="dark",o="data-fr-theme",a="data-fr-scheme",r=`:root[${o}], :root[${a}]`,m=()=>{document.documentElement.setAttribute(o,c),document.documentElement.style.colorScheme="dark"},n=()=>{window.matchMedia("(prefers-color-scheme: dark)").matches&&m()};(()=>{if(document.documentElement.matches(r)){const c=(()=>{try{return"localStorage"in window&&null!==window.localStorage}catch(e){return!1}})()?localStorage.getItem("scheme"):"",o=document.documentElement.getAttribute(a);switch(!0){case c===t:m();break;case c===e:n();break;case o===t:m();break;case o===e:n()}}})();
    </script>

    <title>Eclauses</title>

    <style>
      .app-loading{
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.20);
        backdrop-filter: blur(2px);
      }
      .app-loading__card{
        background: var(--background-default-grey);
        border-radius: .75rem;
        box-shadow: 0 10px 30px rgba(0,0,0,.15);
        padding: 2.5rem 2rem;
        text-align: center;
        max-width: 560px;
        width: min(92vw, 560px);
      }
      /* Taille un peu plus généreuse pour le loader */
      .app-loading .fr-loader{
        width: 3rem;
        height: 3rem;
        margin: 0 auto;
      }
      /* Mode sombre : fond de la carte légèrement plus contrasté */
      :root[data-fr-theme="dark"] .app-loading__card{
        background: var(--background-raised-grey);
      }
      /* Respecte la réduction d'animations */
      @media (prefers-reduced-motion: reduce) {
        .fr-loader { animation: none !important; }
      }
    </style>
  </head>
  <body>
    <header role="banner" class="fr-header">
    <div class="fr-header__body">
        <div class="fr-container">
            <div class="fr-header__body-row">
                <div class="fr-header__brand fr-enlarge-link">
                    <div class="fr-header__brand-top">
                        <div class="fr-header__logo">
                            <p class="fr-logo" id="header-entity-logo">
                                Ministère
                                <br>de la Culture
                            </p>
                        </div>
                        <div class="fr-header__navbar">
                            <button data-fr-opened="false" aria-controls="modal-nav" title="Menu" type="button" id="button-menu" class="fr-btn--menu fr-btn">Menu</button>
                        </div>
                    </div>
                    <div class="fr-header__service">
                        <a href="#" data-nav="home" title="Accueil">
                            <p class="fr-header__service-title" id="header-service-title">
                                Projet
                                <span class="fr-badge fr-badge--sm fr-badge--green-emeraude" id="header-service-badge">ALPHA</span>
                            </p>
                        </a>
                        <p class="fr-header__service-tagline" id="header-service-tagline" style="display:none;"></p>
                    </div>
                </div>
                <div class="fr-header__tools">
                  <div class="fr-header__tools-links">
                    <ul class="fr-btns-group" id="header-tools-links"></ul>
                    <div id="header-user" class="fr-nav"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fr-header__menu fr-modal" id="modal-nav" aria-labelledby="button-menu">
        <div class="fr-container">
            <button aria-controls="modal-nav" title="Fermer" type="button" id="button-2188" class="fr-btn--close fr-btn">Fermer</button>
            <div class="fr-header__menu-links">
            </div>
            <nav class="fr-nav" role="navigation" aria-label="Menu principal"> 
              <ul class="fr-nav__list" id="navigation"> 
              </ul> 
            </nav> 
        </div>
    </div>
</header>
    
    <main class="main" id="main-content">
        <div id="loading" class="app-loading" role="status" aria-live="polite" aria-busy="true">
          <div class="app-loading__card fr-card fr-card--no-border">
            <div class="fr-card__body">
              <div class="fr-loader" aria-label="Chargement"></div>
              <p class="fr-text--lead fr-mt-2w" data-loading-msg>Chargement…</p>
              <p class="fr-text--sm fr-text-mention--grey">Merci de patienter quelques secondes.</p>
            </div>
          </div>
        </div>
    </main>

    <footer class="fr-footer" role="contentinfo">
    <div class="fr-container">
        <div class="fr-footer__body">
            <div class="fr-footer__brand fr-enlarge-link">
                <p class="fr-logo" id="footer-entity-logo">
                    Ministère
                    <br>de la Culture
                </p>
            </div>
            <div class="fr-footer__content">
              <p class="fr-footer__content-desc" id="footer-desc"></p>
              <ul class="fr-footer__content-list" id="footer-links"></ul>
            </div>
        </div>
        <div class="fr-footer__bottom">
            <ul class="fr-footer__bottom-list" id="footer-bottom-links"></ul>
            <div class="fr-footer__bottom-copy" id="footer-copy">
                <p>Sauf mention explicite de propriété intellectuelle détenue par des tiers, les contenus de ce site sont proposés sous <a href="https://github.com/etalab/licence-ouverte/blob/master/LO.md" target="_blank" rel="noopener external" title="Licence etalab-2.0">licence etalab-2.0</a></p>
            </div>
        </div>
    </div>
</footer>

    <!-- Script en version es6 module et nomodule pour les navigateurs le ne supportant pas -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.client.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.1/dist/dsfr.module.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.1/dist/dsfr.nomodule.min.js"></script>
    <script src="widget-app.js"></script>
  </body>
</html>
